    <script>
        // Check if the user is authenticated when the page loads
        window.onload = function () {
            if (localStorage.getItem('isAuthenticated') !== 'true') {
                window.location.href = 'index.html';
            }
        }

        // Logout function to clear localStorage and redirect to the login page
        function handleLogout() {
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }
        
    </script>

     <title>Collapsible Example</title>
     <style>
       .collapsible {
         cursor: pointer;
         padding: 10px;
         border: 1px solid #ccc;
         background-color: #f1f1f1;
         font-weight: bold;
         text-align: center;
       }
   
       .content {
         display: block; /* Initially visible */
         padding: 10px;
         border-left: 1px solid #ccc;
         border-right: 1px solid #ccc;
         border-bottom: 1px solid #ccc;
         background-color: #f9f9f9;
         overflow: hidden;
         transition: max-height 0.3s ease-out;
         max-height: 0; /* Hidden by default */
       }
   
       .content.open {
         max-height: 100px; /* Adjust the max height if needed */
         display: block;
       }
     </style>
   </head>
   <body>
   
   <h2 class="collapsible">Click to toggle subtitles</h2>
   <div class="content">
     <ul>
       <li>Subtitle 1</li>
       <li>Subtitle 2</li>
       <li>Subtitle 3</li>
     </ul>
   </div>
   
   <script>
     // Select the collapsible element and the content element
     const collapsible = document.querySelector('.collapsible');
     const content = document.querySelector('.content');
   
     // Add a click event listener to toggle the content's visibility
     collapsible.addEventListener('click', () => {
       content.classList.toggle('open'); // Toggle the 'open' class
     });
   </script>
